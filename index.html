<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  
  


  <div id="caixinha_branca">
    <div id="caixinhaRoxa">

      <h1>Your Result</h1>

      <div id="bola">
        <p id="resultScore">76</p>
        <p id="totalScore">of 100</p>

      </div>
      <h2 id="feedback-Titulo">Great</h2>
      <p id="feedback-Texto">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div id="caixinhaTransparente">
      <h3>Summary</h3>

      <div class="scoreElement" id="vermelho">
        <p id="TextoVermelho">Reaction</p>
        <p><span class="bolderText">80</span>/100</p>
      </div>
      <div class="scoreElement" id="amarelo">
        <p id="TextoAmarelo">Memory</p>
        <p><span class="bolderText">92</span>/100</p>
      </div>
      <div class="scoreElement" id="verde">
        <p id="TextoVerde">Verbal</p>
        <p><span class="bolderText">61</span>/100</p>
      </div>
      <div class="scoreElement" id="azul">
        <p id="TextoAzul">Visual</p>
        <p><span class="bolderText">73</span>/100</p> 
      </div>
      <button id="continue">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
